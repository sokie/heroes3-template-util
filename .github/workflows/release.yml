name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: h3tc-editor-linux-amd64
            executable_name: h3tc-editor
            archive_ext: tar.gz
          - os: windows-latest
            artifact_name: h3tc-editor-windows-amd64
            executable_name: h3tc-editor.exe
            archive_ext: zip
          - os: macos-13
            artifact_name: h3tc-editor-macos-intel
            executable_name: h3tc-editor
            archive_ext: tar.gz
          - os: macos-latest
            artifact_name: h3tc-editor-macos-arm64
            executable_name: h3tc-editor
            archive_ext: tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install ".[gui]"

      - name: Install Linux display dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libxkbcommon0 libxcb-cursor0

      - name: Build executable
        run: pyinstaller h3tc-editor.spec

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Prepare release directory (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release
          cp dist/${{ matrix.executable_name }} release/
          chmod +x release/${{ matrix.executable_name }}

      - name: Prepare release directory (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item "dist\${{ matrix.executable_name }}" -Destination "release\"

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd release
          tar -czvf ../${{ matrix.artifact_name }}-${{ steps.get_version.outputs.VERSION }}.${{ matrix.archive_ext }} *

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd release
          Compress-Archive -Path * -DestinationPath "..\${{ matrix.artifact_name }}-${{ steps.get_version.outputs.VERSION }}.${{ matrix.archive_ext }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}-${{ steps.get_version.outputs.VERSION }}.${{ matrix.archive_ext }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*
